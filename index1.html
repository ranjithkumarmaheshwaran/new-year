<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000 url('https://4.bp.blogspot.com/-v5SM-Xo_oJE/W8MkF8pptuI/AAAAAAAAAXo/4J5lah77w2ccQRiMn5m4pqeGKxYRL1FMwCEwYBhgL/s1600/beautiful-coloful-fireworks-gif.gif') no-repeat center center;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        .new-year {
            text-align: center;
            position: relative;
        }
        .new-year h1 {
            font-size: 3rem;
            margin: 0;
            animation: colorchange 5s infinite, shimmer 3s infinite;
        }
        .new-year p {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: shimmer 3s infinite;
        }
        @keyframes colorchange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
            100% { color: #ff00ff; }
        }
        @keyframes shimmer {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff; }
            100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff; }
        }
    </style>
</head>
<body>
    <div class="new-year">
        <h1>Happy New Year 2025!</h1>
        <p>Wishing you a year filled with happiness and success!</p>
        <div class="fireworks"></div>
        <div class="balloons"></div>
    </div>
</body>
</html>
